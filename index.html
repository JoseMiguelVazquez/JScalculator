<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Press+Start+2P&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div id="calculadora">
        <div id="pantalla">
            <p id="resultado"></p>
        </div>
        <div id="botones">
            <button id="b_C" class=" boton extra-largo">C</button>
            <button id="b_/" class=" boton operacion">/</button>
            <button id="b_7" class=" boton numero">7</button>
            <button id="b_8" class=" boton numero">8</button>
            <button id="b_9" class=" boton numero">9</button>
            <button id="b_x" class=" boton operacion">*</button>
            <button id="b_4" class=" boton numero">4</button>
            <button id="b_5" class=" boton numero">5</button>
            <button id="b_6" class=" boton numero">6</button>
            <button id="b_-" class=" boton operacion">-</button>
            <button id="b_1" class=" boton numero">1</button>
            <button id="b_2" class=" boton numero">2</button>
            <button id="b_3" class=" boton numero">3</button>
            <button id="b_+" class=" boton operacion">+</button>
            <button id="b_0" class=" boton numero largo">0</button>
            <button id="b_." class=" boton numero">.</button>
            <button id="b_=" class=" boton igual">=</button>
        </div>
    </div>
    <script src="./calcscript.js"></script>
</body>
</html>
